<div class="pagina">
  <div id="sopra" class="bg">
  </div>

  <div class="row my-2 mx-0 w-100">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="row w-100 align-items-center">
          <div class="col-8">
          <h1 class="titolopagina mb-0">Iniziative</h1>
        </div>
        <div class="col-4">
          <div class="dropdown float-end">
            <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton"
              data-bs-toggle="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
              style="background-color: #0472b3;">
              Filtra per regione
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <div *ngFor="let regione of regioni;let i=index;">
                <a (click)="filtroIniziative(regione.value);" class="dropdown-item"
                  >{{regione.value}} </a>
              </div>
            </div>
          </div>
          </div>
    </div>
    <div class="col-2"></div>
  </div>
 
  <div class="corso row mt-2 w-100 mx-0">
    <div class="col-12 col-md-8" *ngFor="let iniziativa of iniziative">
      <div class="card mb-3" >
        <div class="cardcontainer text-center text-white my-auto h-100 align-content-baseline" >
          <img class="img-fluid w-25 mx-auto" src="{{iniziativa.img}}">
          <a href="{{iniziativa.url}}">
            <h2 class="titolo">{{iniziativa.associazione}}</h2>
          </a>
          <p>{{iniziativa.value}}</p>
          <button class="rounded-pill w-75"><a class="mail" href="{{iniziativa.url}}">scopri</a></button>
        </div>
      </div>
    </div>
  </div>
