<div class="pagina">
  <div id="sopra" class="bg">
  </div>
  <div class="container sotto d-flex justify-content-around justify-content-md-center mt-3 mb-5">
    
    <h2 class="ini">Iniziative In Corso</h2>
    
  </div>
  <div class="corso row mt-2">
    <div class="col-md-4" *ngFor="let iniziativa of iniziative">
      <div class="card mb-3" >
        <div class="cardcontainer text-center my-auto h-100 align-content-baseline" >
          <img class="img-fluid w-25 mx-auto mt-auto" src="{{iniziativa.img}}">
          <a href="{{iniziativa.url}}">
            <h2 class="titolo mb-auto">{{iniziativa.associazione}}</h2>
          </a>
          <p class="mb-auto">{{iniziativa.value}}</p>
          <button class="rounded-pill w-75"><a class="mail" href="{{iniziativa.url}}">scopri</a></button>
        </div>
      </div>
    </div>
  </div>
